<div class="card mat-card">
    <div class="car-title">
        <h2>Experiencia</h2>
        <div class="btn-edit">
            <a routerLink="nuevo/experiencia" class="btn-right">
                <i class="fa fa-plus"></i>
            </a>
        </div>
    </div>
    <div>
        <ul class="items-list">
            <li *ngFor="let experiencia of experienciaData">
                <div class="data-container">
                    <a href="#">
                        <div class="logo-image-container"></div>
                        <div class="list-info">
                            <h3>{{experiencia.expEmpresa}}</h3>
                            <h4>{{experiencia.expDescripcion}}</h4>
                            <p><time>{{experiencia.expFechaIni}}</time> - <time>{{experiencia.expFechaFin || ""}}</time></p>
                        </div>
                    </a>
                </div>
                <div class="data-control">
                    <div class="btn-edit">
                        <a routerLink="editar/experiencia/{{experiencia.expId}}" class="btn-right">
                            <i class="fa fa-pen"></i>
                        </a>
                    </div>
                    <div class="btn-delete">
                        <a (click)="eliminar(experiencia.expId)" class="btn-right">
                            <i class="fa fa-trash"></i>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
