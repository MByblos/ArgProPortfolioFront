<app-menu></app-menu>
<div class="container justify-content-center">
  <div class="card">
    <div class="card-header">
        <h2>Habilidad</h2>
    </div>
  </div>
  <div class="form-group">
    <form>
      <div class="mb-3">
        <label for="habilidadHabilidad" class="form-label">Habilidad</label>
        <input [(ngModel)]="habilidad.habilidad" type="text" class="form-control" id="habilidadHabilidad" name="habilidadHabilidad">
      </div>
      <div class="mb-3">
        <label for="habilidadNivel" class="form-label">Nivel de habilidad</label>
        <input [(ngModel)]="habilidad.habNivel" type="number" class="form-control" id="habilidadNivel" name="habilidadNivel">
      </div>
      <button (click)="guardarHabilidad()" class="btn btn-primary">Guardar</button>
      <button (click)="cancelar()" class="btn btn-danger">Cancelar</button>
    </form>
  </div>
</div>
