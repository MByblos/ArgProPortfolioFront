<div class="container justify-content-center">
  <div class="card">
    <div class="card-header">
        <h2>Proyecto</h2>
    </div>
  </div>
  <div class="form-group">
    <form>
      <div class="mb-3">
        <label for="proyectoNombre" class="form-label">Nombre del Proyecto</label>
        <input [(ngModel)]="proyecto.proyNombre" type="text" class="form-control" id="proyectoNombre" name="proyectoNombre">
      </div>
      <div class="mb-3">
        <label for="proyectoDescripcion" class="form-label">Descripci√≥n del Proyecto</label>
        <input [(ngModel)]="proyecto.proyDescripcion" type="text" class="form-control" id="proyectoDescripcion" name="proyectoDescripcion">
      </div>
      <div class="mb-3">
        <label for="proyectoEstado" class="form-label">Estado del Proyecto</label>
        <input [(ngModel)]="proyecto.proyEstado" type="text" class="form-control" id="proyectoEstado" name="proyectoEstado">
      </div>
      <button (click)="guardarProyecto()" class="btn btn-primary">Guardar</button>
      <button (click)="cancelar()" class="btn btn-danger">Cancelar</button>
    </form>
  </div>
</div>
