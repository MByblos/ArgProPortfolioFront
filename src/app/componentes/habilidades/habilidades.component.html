<div class="card mat-card">
    <div class="car-title">
        <h2>Habilidades</h2>
        <div class="btn-edit">
            <a routerLink="nuevo/habilidad" class="btn-right">
                <i class="fa fa-plus"></i>
            </a>
        </div>
    </div>
    <div>
        <ul class="items-list">
            <li *ngFor="let habilidad of habilidadData">
                <div class="data-container">
                    <a href="#">
                        <div class="logo-image-container"></div>
                        <div class="list-info">
                            <h3>{{habilidad.habilidad}}</h3>
                            <progress id="habilidadProgreso" max="100" [value]="habilidad.habNivel"></progress>
                            
                        </div>
                    </a>
                </div>
                <div class="data-control">
                    <div class="btn-edit">
                        <a routerLink="editar/habilidad/{{habilidad.habId}}" class="btn-right">
                            <i class="fa fa-pen"></i>
                        </a>
                    </div>
                    <div class="btn-delete">
                        <a (click)="eliminar(habilidad.habId)" class="btn-right">
                            <i class="fa fa-trash"></i>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
