<app-menu></app-menu>
<div class="container justify-content-center">
  <div class="card">
    <div class="card-header">
        <h2>Estudio</h2>
    </div>
  </div>
  <div class="form-group">
    <form>
      <div class="mb-3">
        <label for="estudioCarrera" class="form-label">Título obtenido</label>
        <input [(ngModel)]="estudio.carrera" type="text" class="form-control" id="estudioCarrera" name="estudioCarrera">
      </div>
      <div class="mb-3">
        <label for="estudioInstitucion" class="form-label">Institucion</label>
        <input [(ngModel)]="estudio.institucion" type="text" class="form-control" id="estudioInstitucion" name="estudioInstitucion">
      </div>
      <div class="mb-3">
        <label for="estudioFechaIni" class="form-label">Año de Inicio</label>
        <input [(ngModel)]="estudio.estFechaIni" type="number" class="form-control" id="estudioFechaIni" name="estudioFechaIni">
      </div>
      <div class="mb-3">
        <label for="estudioFechaFin" class="form-label">Fecha de Finalización</label>
        <input [(ngModel)]="estudio.estFechaFin" type="number" class="form-control" id="estudioFechaFin" name="estudioFechaFin">
      </div>
      <div class="mb-3">
        <label for="estudioInstLogo" class="form-label">Url del Logo Institucional</label>
        <input [(ngModel)]="estudio.estInstLogo" type="text" class="form-control" id="estudioCarrera" name="estudioCarrera">
      </div>
      <button (click)="guardarEstudio()" class="btn btn-primary">Guardar</button>
      <button (click)="cancelar()" class="btn btn-danger">Cancelar</button>
    </form>
  </div>
</div>
